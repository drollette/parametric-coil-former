name: CI

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: parametric-coil-former:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test
        run: |
          docker run -d --name coil-ci -p 8000:8000 parametric-coil-former:ci
          echo "Waiting for server to start..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/docs > /dev/null 2>&1; then
              echo "Server is up"
              break
            fi
            sleep 1
          done
          # Verify the generate endpoint responds
          curl -sf -X POST http://localhost:8000/generate \
            -H "Content-Type: application/json" \
            -d '{"wire_len": 90.83, "wire_diam": 3.5, "pvc_id": 23.5}' \
            -o /dev/null -w "%{http_code}" | grep -q 200
          echo "Generate endpoint returned 200 OK"
          docker logs coil-ci
          docker stop coil-ci
