name: CI

on:
  push:
    branches: [master, main]
    paths:
      - 'wasm-coil-former/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'wasm-coil-former/**'
      - '.github/workflows/ci.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Rust Check & Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm-coil-former
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm-coil-former/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('wasm-coil-former/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check
        run: cargo check --target wasm32-unknown-unknown

      - name: Clippy
        run: cargo clippy --target wasm32-unknown-unknown -- -D warnings

      - name: Format check
        run: cargo fmt -- --check

  test:
    name: Rust Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm-coil-former
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm-coil-former/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('wasm-coil-former/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --verbose

  build-wasm:
    name: Build WASM
    needs: [check, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm-coil-former
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm-coil-former/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('wasm-coil-former/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-wasm-

      - name: Build WASM package
        run: wasm-pack build --target web --out-dir pkg --release

      - name: Assemble dist
        run: |
          mkdir -p dist
          cp static/* dist/
          cp pkg/wasm_coil_former_bg.wasm dist/
          cp pkg/wasm_coil_former.js dist/

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: coil-former-dist
          path: wasm-coil-former/dist/
          retention-days: 14

  deploy:
    name: Deploy to Cloudflare Workers
    needs: build-wasm
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: wasm-coil-former/wrangler.toml

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: coil-former-dist
          path: wasm-coil-former/dist

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: wasm-coil-former
          command: deploy
