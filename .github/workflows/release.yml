name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build & Create Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm-coil-former
    steps:
      - uses: actions/checkout@v4

      - name: Validate tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version:   $TAG_VERSION"
          echo "Cargo version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm-coil-former/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('wasm-coil-former/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Run tests
        run: cargo test --verbose

      - name: Build WASM (release)
        run: wasm-pack build --target web --out-dir pkg --release

      - name: Assemble dist
        run: |
          mkdir -p dist
          cp static/* dist/
          cp pkg/wasm_coil_former_bg.wasm dist/
          cp pkg/wasm_coil_former.js dist/

      - name: Create release archive
        run: |
          cd dist
          tar czf ../coil-former-${{ github.ref_name }}.tar.gz .
          cd ..
          sha256sum coil-former-${{ github.ref_name }}.tar.gz > coil-former-${{ github.ref_name }}.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            wasm-coil-former/coil-former-${{ github.ref_name }}.tar.gz
            wasm-coil-former/coil-former-${{ github.ref_name }}.tar.gz.sha256

  deploy:
    name: Deploy to Cloudflare Pages
    needs: build-and-release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm-coil-former
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build --target web --out-dir pkg --release

      - name: Assemble dist
        run: |
          mkdir -p dist
          cp static/* dist/
          cp pkg/wasm_coil_former_bg.wasm dist/
          cp pkg/wasm_coil_former.js dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=coil-former
          workingDirectory: wasm-coil-former
