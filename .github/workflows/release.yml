name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver bump type (major requires explicit selection)'
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release label (e.g. "beta", "rc.1"). Leave empty for stable.'
        required: false
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump:
    name: Bump version & tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: current
        run: |
          VERSION=$(grep '^version' wasm-coil-former/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version: $VERSION"

      - name: Compute next version
        id: next
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"
          # Strip any existing pre-release suffix from PATCH
          PATCH="${PATCH%%-*}"

          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          if [ -n "${{ inputs.prerelease }}" ]; then
            NEXT="${NEXT}-${{ inputs.prerelease }}"
          fi

          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT"

      - name: Update Cargo.toml
        run: |
          sed -i "0,/^version = \".*\"/{s/^version = \".*\"/version = \"${{ steps.next.outputs.version }}\"/}" \
            wasm-coil-former/Cargo.toml

      - name: Update package.json
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.next.outputs.version }}\"/" \
            wasm-coil-former/package.json

      - name: Commit & tag
        run: |
          git add wasm-coil-former/Cargo.toml wasm-coil-former/package.json
          git commit -m "chore: bump version to ${{ steps.next.outputs.version }}"
          git tag "v${{ steps.next.outputs.version }}"
          git push origin HEAD --tags

      - name: Set tag output
        id: tag
        run: echo "tag=v${{ steps.next.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Summary
        run: |
          echo "### Version bumped" >> "$GITHUB_STEP_SUMMARY"
          echo "- **From:** ${{ steps.current.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **To:** ${{ steps.next.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Tag:** v${{ steps.next.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"

  build-and-release:
    name: Build & Create Release
    needs: bump
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm-coil-former
    env:
      RELEASE_TAG: ${{ needs.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm-coil-former/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('wasm-coil-former/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Run tests
        run: cargo test --verbose

      - name: Build WASM (release)
        run: wasm-pack build --target web --out-dir pkg --release

      - name: Assemble dist
        run: |
          mkdir -p dist
          cp static/* dist/
          cp pkg/wasm_coil_former_bg.wasm dist/
          cp pkg/wasm_coil_former.js dist/

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: coil-former-dist
          path: wasm-coil-former/dist/

      - name: Create release archive
        run: |
          cd dist
          tar czf ../coil-hak-${{ env.RELEASE_TAG }}.tar.gz .
          cd ..
          sha256sum coil-hak-${{ env.RELEASE_TAG }}.tar.gz > coil-hak-${{ env.RELEASE_TAG }}.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            wasm-coil-former/coil-hak-${{ env.RELEASE_TAG }}.tar.gz
            wasm-coil-former/coil-hak-${{ env.RELEASE_TAG }}.tar.gz.sha256

  deploy:
    name: Deploy to Cloudflare Workers
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: wasm-coil-former/wrangler.toml

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: coil-former-dist
          path: wasm-coil-former/dist

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: wasm-coil-former
          command: deploy
