name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver bump type'
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release label (e.g. "beta", "rc.1"). Leave empty for stable.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Tag & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: current
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version: $VERSION"

      - name: Compute next version
        id: next
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"
          PATCH="${PATCH%%-*}"

          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          if [ -n "${{ inputs.prerelease }}" ]; then
            NEXT="${NEXT}-${{ inputs.prerelease }}"
          fi

          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT"

      - name: Create tag
        run: |
          git tag "v${{ steps.next.outputs.version }}"
          git push origin "v${{ steps.next.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.next.outputs.version }}
          generate_release_notes: true

      - name: Summary
        run: |
          echo "### Release created" >> "$GITHUB_STEP_SUMMARY"
          echo "- **From:** ${{ steps.current.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **To:** ${{ steps.next.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Tag:** v${{ steps.next.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "The Docker image will be built and pushed to GHCR by the **Docker Build & Push** workflow." >> "$GITHUB_STEP_SUMMARY"
